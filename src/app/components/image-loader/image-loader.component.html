<div class="img-container ion-margin-vertical">
  <ion-button
    color="tertiary"
    slot="icon-only"
    (click)="takePicture()"
  >
    <ion-icon name="camera"></ion-icon>
  </ion-button>
  <div class="image-preview ion-margin-top" *ngIf="showPreview">
    <ion-img [src]="photo || defaultPreview"></ion-img>
  </div>
</div>
