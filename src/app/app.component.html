<ion-app>
  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/categories">
            <ion-icon slot="start" name="images"></ion-icon>
            <ion-label>Categories</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/new">
            <ion-icon slot="start" name="add"></ion-icon>
            <ion-label>New Product</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="authService.logout()" button>
            <ion-icon slot="start" name="exit"></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-app>
